<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QClub Auto Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #181a20; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #main { background: #23262f; padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 24px #0004; min-width: 320px; }
    label, input, button { font-size: 1.1em; }
    input { padding: 10px; border-radius: 6px; border: none; width: 100%; margin-bottom: 16px; }
    button { background: #764ba2; color: #fff; border: none; border-radius: 6px; padding: 12px 0; width: 100%; font-weight: bold; cursor: pointer; }
    #msg { margin-top: 18px; color: #ffb300; font-size: 1em; }
  </style>
</head>
<body>
  <div id="main">
    <label for="orderId">Order ID</label>
    <input id="orderId" type="number" min="1" placeholder="Enter order ID" autofocus />
    <button id="payBtn">Pay Now</button>
    <div id="msg"></div>
  </div>
  <script>
    const API_BASE = 'https://livekit-mobile.linkedinwriter.io/api';
    const payBtn = document.getElementById('payBtn');
    const orderIdInput = document.getElementById('orderId');
    const msg = document.getElementById('msg');

    async function autoPay(orderId) {
      msg.textContent = 'Loading order...';
      try {
        // 1. Get order details (no auth)
        const orderRes = await fetch(`${API_BASE}/orders/${orderId}`);
        if (!orderRes.ok) throw new Error('Order not found');
        const order = await orderRes.json();

        msg.textContent = 'Creating payment...';
        // 2. Create QClub payment (no auth in frontend)
        const payload = {
          order_id: orderId,
          amount: order.total_price,
          currency: 'IQD',
          tip_amount: 0,
          metadata: {
            return_url: window.location.href,
            webhook_url: 'https://livekit-mobile.linkedinwriter.io/api/payments/qclub/webhook'
          }
        };
        const payRes = await fetch(`${API_BASE}/payments/qclub/create-payment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!payRes.ok) {
          let err = 'Payment failed';
          try { err = (await payRes.json()).detail || err; } catch {}
          throw new Error(err);
        }
        const payData = await payRes.json();
        if (!payData.form_url) throw new Error('No payment form received');
        msg.textContent = 'Redirecting to payment...';
        setTimeout(() => { window.location.href = payData.form_url; }, 800);
      } catch (e) {
        msg.textContent = e.message;
      }
    }

    payBtn.onclick = () => {
      const orderId = orderIdInput.value.trim();
      if (!orderId) {
        msg.textContent = 'Please enter a valid order ID';
        orderIdInput.focus();
        return;
      }
      payBtn.disabled = true;
      autoPay(orderId).finally(() => payBtn.disabled = false);
    };

    orderIdInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') payBtn.click();
    });
  </script>
</body>
</html>
