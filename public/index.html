<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taken Cafe - Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* CSS STYLES */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f7f9fc; color: #333; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 480px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 24px; color: #1a1f36; }
        .subtitle { color: #697386; margin-top: 5px; font-size: 14px; }
        
        /* Order Summary */
        .order-summary { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #e6ebf1; }
        .order-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total-row { display: flex; justify-content: space-between; margin-top: 10px; font-size: 14px; color: #697386; }
        .total-row.final { font-weight: bold; font-size: 18px; color: #1a1f36; margin-top: 15px; border-top: 2px solid #e6ebf1; padding-top: 15px; }

        /* Tip Section */
        .tip-section { margin-bottom: 25px; }
        .tip-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
        .tip-btn { flex: 1; padding: 10px; border: 1px solid #e6ebf1; background: white; border-radius: 6px; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .tip-btn:hover { border-color: #5469d4; color: #5469d4; }
        .tip-btn.active { background: #5469d4; color: white; border-color: #5469d4; }
        input[type="number"] { width: 100%; padding: 10px; border: 1px solid #e6ebf1; border-radius: 6px; font-size: 14px; box-sizing: border-box; }

        /* Payment Form */
        #payment-element { margin-bottom: 20px; min-height: 200px; } /* Min-height prevents layout shift */
        .pay-button { width: 100%; padding: 12px; background: #5469d4; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .pay-button:hover { background: #4456b3; }
        .pay-button:disabled { background: #aab7c4; cursor: not-allowed; }

        /* Status Messages */
        .error-message { color: #cd3d64; background: #fff1f3; padding: 15px; border-radius: 6px; font-size: 14px; margin-bottom: 20px; display: none; text-align: center; }
        .success-message { color: #0d6efd; text-align: center; display: none; }
        .success-icon { font-size: 48px; margin-bottom: 15px; }
        .loading-spinner { text-align: center; color: #697386; font-size: 14px; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>â˜• Taken Cafe</h1>
        <p class="subtitle">Secure Checkout</p>
    </header>

    <div id="error-container" class="error-message"></div>

    <div id="checkout-view">
        <section class="order-summary">
            <div id="order-items-container">
                <div class="loading-spinner">Loading order details...</div>
            </div>
            
            <div id="totals-container" style="display: none;">
                <div class="total-row"><span>Subtotal</span><span id="subtotal">AED 0.00</span></div>
                <div class="total-row"><span>Tip</span><span id="tip-amount">AED 0.00</span></div>
                <div class="total-row final"><span>Total</span><span id="total-amount">AED 0.00</span></div>
            </div>
        </section>

        <section class="tip-section" id="tip-section" style="display: none;">
            <p style="font-size: 14px; font-weight: 500; margin-bottom: 10px;">Add a Tip</p>
            <div class="tip-buttons">
                <button class="tip-btn" onclick="setTip(0)">No</button>
                <button class="tip-btn active" onclick="setTip(15)">15%</button>
                <button class="tip-btn" onclick="setTip(20)">20%</button>
                <button class="tip-btn" onclick="setTip(25)">25%</button>
            </div>
            <input type="number" id="custom-tip" placeholder="Custom tip amount (AED)" oninput="setCustomTip(this.value)">
        </section>

        <section id="payment-section" style="display: none;">
            <form id="payment-form">
                <div id="payment-element">
                    </div>
                <button id="pay-button" class="pay-button">Pay Now</button>
            </form>
        </section>
    </div>

    <div id="success-view" class="success-message">
        <div class="success-icon">ðŸŽ‰</div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your order.</p>
        <p id="receipt-info" style="font-size: 14px; color: #666; margin-top: 10px;"></p>
        <button class="pay-button" onclick="location.reload()" style="margin-top: 20px;">New Order</button>
    </div>
</div>

<script>
    // ================= CONFIGURATION =================
    const STRIPE_KEY = 'pk_test_51SIqA4Ki3uNg2emjxfkokQEF9VXyUZjAAWo37jbWj9CMi0AhBJprVco0ZK3dIqeDBsvfHY1Ftz8SY1HV9o6xQONH0097lDkUkC';
    const urlParams = new URLSearchParams(window.location.search);
    const BACKEND_BASE_URL = urlParams.get('backend_base_url') || 'https://livekit-mobile.linkedinwriter.io';
    const ORDER_ID = urlParams.get('order_id') || '7';
    // =================================================

    // State Variables
    let stripe, elements, paymentElement;
    let currentOrder = null;
    let currentTipPercent = 15;
    let customTip = 0;
    let currentClientSecret = null;
    let updateTimer = null; // For debouncing tip updates

    // Initialize App
    document.addEventListener('DOMContentLoaded', async () => {
        console.log(`ðŸš€ Starting App. Connecting to: ${BACKEND_BASE_URL}`);
        
        try {
            stripe = Stripe(STRIPE_KEY);
            
            // Step 1: Load the Order
            await loadOrder();

            // Step 2: Initialize Stripe Payment Element (Requires fetching Intent first)
            await initializePaymentElement();

        } catch (error) {
            showError(`Initialization Failed: ${error.message}`);
        }
    });

    // --- FUNCTION: Load Order ---
    async function loadOrder() {
        try {
            const res = await fetch(`${BACKEND_BASE_URL}/api/orders/${ORDER_ID}`);
            if (!res.ok) throw new Error(`Order API returned ${res.status}`);
            
            currentOrder = await res.json();
            console.log("âœ… Order Loaded:", currentOrder);
            
            renderOrderDetails();
            updateTotals();

            // Reveal UI
            document.getElementById('tip-section').style.display = 'block';
            document.getElementById('payment-section').style.display = 'block';

        } catch (err) {
            console.error(err);
            throw new Error(`Could not load order. Check console.`);
        }
    }

    // --- FUNCTION: Initialize Payment Element ---
    async function initializePaymentElement() {
        try {
            // We must create the PaymentIntent BEFORE mounting the element
            // because the Element needs the 'clientSecret' to know what methods to show.
            const clientSecret = await createOrUpdatePaymentIntent();
            
            const appearance = { theme: 'stripe' };
            elements = stripe.elements({ appearance, clientSecret });
            
            paymentElement = elements.create('payment', {
                layout: 'tabs' // Displays 'Apple Pay' and 'Card' as tabs if available
            });
            
            paymentElement.mount('#payment-element');
            
            // Attach submit listener
            document.getElementById('payment-form').addEventListener('submit', handleSubmit);

        } catch (error) {
            showError("Failed to load payment form: " + error.message);
        }
    }

    // --- FUNCTION: Create or Update Payment Intent ---
    // This calls your backend to get a clientSecret for the current total amount
    async function createOrUpdatePaymentIntent() {
        const subtotal = currentOrder.total_price;
        const tipAmount = (customTip > 0) ? customTip : (subtotal * currentTipPercent / 100);
        
        console.log(`Creating/Updating Intent for Tip: $${tipAmount}`);

        const res = await fetch(`${BACKEND_BASE_URL}/api/payments/intents`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                order_id: parseInt(ORDER_ID),
                currency: 'AED',
                tip_amount: tipAmount
            })
        });

        if (!res.ok) {
            const txt = await res.text();
            throw new Error(`Backend Error: ${txt}`);
        }

        const data = await res.json();
        currentClientSecret = data.client_secret;
        return data.client_secret;
    }

    // --- FUNCTION: Handle Payment Submission ---
    async function handleSubmit(e) {
        e.preventDefault();
        
        const btn = document.getElementById('pay-button');
        btn.disabled = true;
        btn.textContent = "Processing...";
        document.getElementById('error-container').style.display = 'none';

        if (!stripe || !elements) return;

        // Stripe confirms the payment using the element's data
        const { error, paymentIntent } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                // Return URL is required, but we can handle without redirect if we prefer:
                // If you want to avoid redirect, use redirect: 'if_required'
                return_url: window.location.href + '?status=success',
            },
            redirect: 'if_required' 
        });

        if (error) {
            console.error("Payment Error:", error);
            showError(error.message);
            btn.disabled = false;
            btn.textContent = "Pay Now";
        } else if (paymentIntent && paymentIntent.status === 'succeeded') {
            console.log("âœ… Payment Succeeded:", paymentIntent);
            
            // Record in backend (Optional if your webhook handles it, but good for UI)
            await recordSuccess(paymentIntent);
            showSuccess(paymentIntent.amount / 100, paymentIntent.id);
        }
    }

    // --- FUNCTION: Record Success ---
    async function recordSuccess(paymentIntent) {
        try {
            const tipAmount = (paymentIntent.amount / 100) - currentOrder.total_price;
            console.log(`Recording payment to backend: amount=${paymentIntent.amount / 100}, tip=${tipAmount}`);
            
            // Detect payment method type from PaymentIntent
            let paymentMethod = 'card'; // Default
            
            // If charges data is not available, retrieve the full payment intent
            if (!paymentIntent.charges || !paymentIntent.charges.data) {
                console.log('Retrieving full payment intent for charge details...');
                try {
                    const retrieveResponse = await fetch(`${BACKEND_BASE_URL}/api/payments/intents/retrieve/${paymentIntent.id}`);
                    if (retrieveResponse.ok) {
                        const fullIntent = await retrieveResponse.json();
                        if (fullIntent.charges?.data) {
                            paymentIntent.charges = fullIntent.charges;
                        }
                    }
                } catch (err) {
                    console.warn('Could not retrieve full payment intent:', err);
                }
            }
            
            if (paymentIntent.payment_method_types && paymentIntent.payment_method_types.length > 0) {
                const methodType = paymentIntent.payment_method_types[0];
                if (methodType === 'card') {
                    // Check if it's actually Apple Pay (card wallet type)
                    const walletType = paymentIntent.charges?.data?.[0]?.payment_method_details?.card?.wallet?.type;
                    if (walletType === 'apple_pay') {
                        paymentMethod = 'apple_pay';
                    } else if (walletType === 'google_pay') {
                        paymentMethod = 'google_pay';
                    } else {
                        paymentMethod = 'card';
                    }
                } else {
                    paymentMethod = methodType; // Could be other payment methods
                }
            }
            
            console.log(`Detected payment method: ${paymentMethod}`);
            
            // Call the local Node.js payment route which forwards to the main backend API
            const response = await fetch(`/api/payment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    order_id: parseInt(ORDER_ID),
                    payment_method: paymentMethod,
                    amount: currentOrder.total_price,
                    tip_amount: tipAmount,
                    currency: 'AED',
                    stripe_payment_intent_id: paymentIntent.id,
                    stripe_charge_id: paymentIntent.latest_charge
                })
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error("âŒ Backend error:", response.status, errorText);
                return;
            }
            
            const result = await response.json();
            console.log("âœ… Payment recorded in backend:", result);
        } catch (err) {
            console.error("âŒ Backend recording failed:", err);
        }
    }

    // --- HELPER: Tip Logic with Debounce ---
    // When tip changes, we must update the PaymentIntent on the server 
    // so Stripe knows the new total amount before the user pays.
    async function handleTipChange() {
        updateTotals();
        
        const btn = document.getElementById('pay-button');
        btn.disabled = true;
        btn.textContent = "Updating Total...";

        // Debounce: Wait 500ms after user stops clicking/typing
        clearTimeout(updateTimer);
        updateTimer = setTimeout(async () => {
            try {
                // Fetch new secret for new amount
                const newClientSecret = await createOrUpdatePaymentIntent();
                
                // Tell Stripe Elements to use the new secret
                // This updates the internal amount without reloading the UI
                elements.fetchUpdates(); 
                
                btn.disabled = false;
                btn.textContent = "Pay Now";
            } catch (error) {
                console.error("Failed to update tip:", error);
                showError("Could not update tip amount. Please refresh.");
            }
        }, 500);
    }

    window.setTip = function(percent) {
        currentTipPercent = percent;
        customTip = 0;
        document.getElementById('custom-tip').value = '';
        
        document.querySelectorAll('.tip-btn').forEach(btn => {
            if(btn.textContent.includes(percent + '%') || (percent===0 && btn.textContent==='No')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        handleTipChange();
    }

    window.setCustomTip = function(val) {
        customTip = parseFloat(val) || 0;
        document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('active'));
        handleTipChange();
    }

    // --- HELPER: UI Logic ---
    function renderOrderDetails() {
        const container = document.getElementById('order-items-container');
        if (!currentOrder.items || currentOrder.items.length === 0) {
            container.innerHTML = '<p>No items in order.</p>';
            return;
        }
        let html = '';
        currentOrder.items.forEach(item => {
            html += `
            <div class="order-item">
                <span>${item.product_id} <span style="color:#8898aa">x${item.quantity}</span></span>
                <span>AED ${item.price.toFixed(2)}</span>
            </div>`;
        });
        container.innerHTML = html;
        document.getElementById('totals-container').style.display = 'block';
    }

    function updateTotals() {
        const subtotal = currentOrder.total_price;
        const tip = (customTip > 0) ? customTip : (subtotal * currentTipPercent / 100);
        const total = subtotal + tip;

        document.getElementById('subtotal').textContent = `AED ${subtotal.toFixed(2)}`;
        document.getElementById('tip-amount').textContent = `AED ${tip.toFixed(2)}`;
        document.getElementById('total-amount').textContent = `AED ${total.toFixed(2)}`;
    }

    function showError(msg) {
        const el = document.getElementById('error-container');
        el.style.display = 'block';
        el.innerHTML = `<strong>Error:</strong> ${msg}`;
    }

    function showSuccess(amount, id) {
        document.getElementById('checkout-view').style.display = 'none';
        document.getElementById('success-view').style.display = 'block';
        document.getElementById('receipt-info').innerHTML = `Amount Paid: AED ${amount.toFixed(2)}<br>Trans ID: ${id}`;
    }
</script>

</body>
</html>
