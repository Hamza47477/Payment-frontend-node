<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taken Cafe - QClub Payment</title>
    <style>
        /* CSS STYLES */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f7f9fc; 
            color: #333; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0; 
        }
        
        .container { 
            background: white; 
            width: 100%; 
            max-width: 480px; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        h1 { 
            margin: 0; 
            font-size: 24px; 
            color: #1a1f36; 
        }
        
        .subtitle { 
            color: #697386; 
            margin-top: 5px; 
            font-size: 14px; 
        }
        
        .order-input-section {
            text-align: center;
            padding: 20px 0;
        }
        
        .order-input-section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #1a1f36;
        }
        
        .order-input-section input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e6ebf1;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .order-input-section input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }
        
        .btn-primary {
            background: #764ba2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #5a3780;
        }
        
        .btn-primary:disabled {
            background: #b59ccf;
            cursor: not-allowed;
        }

        .gateway-btn { 
            padding: 12px 24px; 
            width: 100%;
            border: none; 
            background: #764ba2; 
            color: white;
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .gateway-btn:hover { 
            background: #5a3780;
        }
        
        .order-details-display {
            background: #f8f9fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .order-details-display h3 {
            margin-top: 0;
            font-size: 16px;
            color: #1a1f36;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e6ebf1;
            font-size: 14px;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-weight: 600;
            font-size: 16px;
            color: #1a1f36;
            margin-top: 10px;
            border-top: 2px solid #e6ebf1;
        }
        
        #loading { 
            text-align: center; 
            padding: 40px; 
            display: none; 
        }
        
        .spinner { 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>☕ Taken Cafe</h1>
        <p class="subtitle">Q-Club Payment</p>
    </header>

    <div id="error-message" class="error-message"></div>

    <!-- Order ID Input Section -->
    <section id="order-input-section" class="order-input-section">
        <h2>Enter Your Order ID</h2>
        <input 
            type="number" 
            id="order-id-input" 
            placeholder="Order ID" 
            min="1" 
            autofocus
        />
        <button id="load-order-btn" class="btn-primary">Load Order</button>
    </section>

    <!-- Order Details Preview -->
    <div id="order-details-display" class="order-details-display">
        <h3>Order Summary</h3>
        <div id="order-items-list"></div>
        <div class="order-total">
            <span>Total Amount:</span>
            <span id="order-total-amount">$0.00</span>
        </div>
    </div>

    <!-- Pay Button Section -->
    <section id="payment-section" style="display: none; text-align: center;">
        <button id="pay-qclub-btn" class="gateway-btn">
            Pay with QClub
        </button>
    </section>

    <!-- Loading Indicator -->
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
    </div>
</div>

<script>
    // Config pointing to local Node server proxy
    const API_BASE_URL = '/api/payment';
    
    // State
    let currentOrder = null;
    let ORDER_ID = null;
    
    // Elements
    const loadBtn = document.getElementById('load-order-btn');
    const orderInput = document.getElementById('order-id-input');
    const errorDiv = document.getElementById('error-message');
    const loadingSection = document.getElementById('loading');
    const orderDetailsDisplay = document.getElementById('order-details-display');
    const paymentSection = document.getElementById('payment-section');
    const payBtn = document.getElementById('pay-qclub-btn');

    // Load Order
    async function loadOrderById(orderId) {
        try {
            // UI State
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            loadingSection.style.display = 'block';
            errorDiv.style.display = 'none';
            
            console.log(`Getting order ${orderId}...`);
            
            // Call local proxy
            const response = await fetch(`${API_BASE_URL}/order/${orderId}`);
            
            if (!response.ok) {
                if (response.status === 404) throw new Error('Order not found');
                throw new Error('Failed to load order');
            }
            
            currentOrder = await response.json();
            ORDER_ID = orderId;
            
            displayOrderDetails(currentOrder);
            
            // Switch view
            document.getElementById('order-input-section').style.display = 'none';
            orderDetailsDisplay.style.display = 'block';
            paymentSection.style.display = 'block';
            loadingSection.style.display = 'none';
            
        } catch (error) {
            console.error(error);
            showError(error.message);
            loadBtn.disabled = false;
            loadBtn.textContent = 'Load Order';
            loadingSection.style.display = 'none';
        }
    }
    
    function displayOrderDetails(order) {
        const itemsList = document.getElementById('order-items-list');
        const totalAmount = document.getElementById('order-total-amount');
        
        if (!order.items || order.items.length === 0) {
            itemsList.innerHTML = '<p>No items in this order</p>';
        } else {
            let html = '';
            order.items.forEach(item => {
                const price = item.price || 0;
                const qty = item.quantity || 1;
                const total = (price * qty).toFixed(2);
                html += `
                    <div class="order-item">
                        <span>${item.product_name || item.name || 'Product'} (×${qty})</span>
                        <span>$${total}</span>
                    </div>
                `;
            });
            itemsList.innerHTML = html;
        }
        totalAmount.textContent = `$${(order.total_price || 0).toFixed(2)}`;
    }
    
    // Process Payment
    payBtn.addEventListener('click', async () => {
        try {
            if (!currentOrder) return;
            
            payBtn.disabled = true;
            payBtn.textContent = 'Processing...';
            
            const payload = {
                order_id: ORDER_ID,
                amount: currentOrder.total_price,
                currency: 'IQD', // Defaulting to IQD for QClub as in example
                tip_amount: 0
            };
            
            const response = await fetch(`${API_BASE_URL}/qclub/create-payment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.message || 'Payment creation failed');
            }
            
            const data = await response.json();
            
            if (data.form_url) {
                window.location.href = data.form_url;
            } else {
                throw new Error('No redirect URL received from payment provider');
            }
            
        } catch (error) {
            console.error(error);
            showError(error.message);
            payBtn.disabled = false;
            payBtn.textContent = 'Pay with QClub';
        }
    });

    function showError(msg) {
        errorDiv.textContent = `⚠️ ${msg}`;
        errorDiv.style.display = 'block';
    }

    // Event Listeners
    loadBtn.addEventListener('click', () => {
        const id = orderInput.value;
        if(id > 0) loadOrderById(id);
    });
    
    orderInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadBtn.click();
    });

</script>

</body>
</html>
